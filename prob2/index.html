<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a;
        a=prompt("Enter a number");
        if(a%2==0){
            alert(""+a+" is even")
        }
        else{
            alert(""+a+" is odd")
        }
    </script>
</body>
